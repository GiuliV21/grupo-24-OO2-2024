<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Almacén</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Almacén</h1>
        <form th:action="@{/almacenes/{id}/actualizar(id=${almacen.idAlmacen})}" method="post">
            <input type="hidden" th:name="_method" th:value="POST"/>
            <div class="form-group">
                <label for="cantidadActual">Cantidad Actual:</label>
                <input type="number" class="form-control" id="cantidadActual" name="cantidadActual" th:value="${almacen.cantidadActual}" required>
            </div>
            <div class="form-group">
                <label for="cantidadCritica">Cantidad Crítica:</label>
                <input type="number" class="form-control" id="cantidadCritica" name="cantidadCritica" th:value="${almacen.cantidadCritica}" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" th:value="${almacen.ubicacion}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <a href="/almacenes" class="btn btn-secondary">Cancelar</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
