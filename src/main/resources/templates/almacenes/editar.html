<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Almacén</title>
</head>
<body>
    <h1>Editar Almacén</h1>
    <form th:action="@{/almacenes/{id}/actualizar(id=${almacen.idAlmacen})}" method="post">
        <input type="hidden" th:name="_method" th:value="POST"/>
        <label for="cantidadActual">Cantidad Actual:</label>
        <input type="number" id="cantidadActual" name="cantidadActual" th:value="${almacen.cantidadActual}" required><br>
        <label for="cantidadCritica">Cantidad Crítica:</label>
        <input type="number" id="cantidadCritica" name="cantidadCritica" th:value="${almacen.cantidadCritica}" required><br>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" th:value="${almacen.ubicacion}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/almacenes">Cancelar</a>
</body>
</html>
