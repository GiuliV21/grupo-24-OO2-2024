<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Almacenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-bottom: 20px;
        }
        .btn-container {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Almacenes</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Cantidad Actual</th>
                        <th>Cantidad Crítica</th>
                        <th>Ubicación</th>
                        <th>Producto</th>
                        <!-- Agregar más encabezados según los atributos de Stock -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="almacen : ${almacenes}">
                        <td th:text="${almacen.idAlmacen}"></td>
                        <td th:text="${almacen.cantidadActual}"></td>
                        <td th:text="${almacen.cantidadCritica}"></td>
                        <td th:text="${almacen.ubicacion}"></td>
                        <!-- <td th:text="${almacen.producto.getDescripcion()}"></td> -->
                        <!-- Agregar más celdas según los atributos de Stock -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-container">
            <a href="/almacenes/nuevo" class="btn btn-primary">Agregar Nuevo Almacén</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
