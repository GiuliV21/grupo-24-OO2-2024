<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form th:action="@{/productos/{id}/actualizar(id=${producto.idProducto})}" method="post">
        <input type="hidden" name="_method" value="PUT"/>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" th:value="${producto.codigo}" required><br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" th:value="${producto.descripcion}" required><br>
        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" th:value="${producto.costo}" step="0.01" required><br>
        <label for="precioVenta">Precio de Venta:</label>
        <input type="number" id="precioVenta" name="precioVenta" th:value="${producto.precioVenta}" step="0.01" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/productos">Cancelar</a>
</body>
</html>
