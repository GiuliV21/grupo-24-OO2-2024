<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Lote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .detail-group {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
        }
        .value {
            margin-left: 10px;
        }
        .btn {
            width: 100%;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles del Lote</h1>
        <div class="detail-group">
            <span class="label">ID del Lote:</span>
            <span class="value" th:text="${lote.idLote}"></span>
        </div>
        <div class="detail-group">
            <span class="label">Cantidad Recibida:</span>
            <span class="value" th:text="${lote.cantidadRecibida}"></span>
        </div>
        <div class="detail-group">
            <span class="label">Fecha de Recepción:</span>
            <span class="value" th:text="${#temporals.format(lote.fechaRecepcion, 'dd/MM/yyyy')}"></span>
        </div>
        <div class="detail-group">
            <span class="label">Precio de Compra:</span>
            <span class="value" th:text="${lote.precioCompra}"></span>
        </div>
        <div class="detail-group">
            <span class="label">Almacén:</span>
            <span class="value" th:text="${lote.almacen.idAlmacen}"></span>
        </div>
        <div class="detail-group">
            <span class="label">Proveedor:</span>
            <span class="value" th:text="${lote.proveedor.nombre}"></span>
        </div>
        <a href="/lotes" class="btn btn-primary">Volver a la Lista</a>
        <a th:href="@{/lotes/{id}/editar(id=${lote.idLote})}" class="btn btn-warning">Editar</a>
        <form th:action="@{/lotes/{id}/eliminar(id=${lote.idLote})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <a href="/lotes" class="back-link">Cancelar</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
